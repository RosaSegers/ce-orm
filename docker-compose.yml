version: "3.9"

networks:
  proxy-tier:
    driver: bridge
  app-network:
    driver: bridge

volumes:
  sql_data:
  nginx_certs:
  nginx_vhost:
  nginx_html:

services:
  # Reverse proxy (routes HTTP/HTTPS to containers by VIRTUAL_HOST)
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

  # Let's Encrypt companion (automates certificate issuance/renewal)
  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: acme-companion
    restart: always
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=rosa.segers.2001@gmail.com      # <-- CHANGE this
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-tier

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd  # change to a secure secret (do not commit)
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - app-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      retries: 10
      start_period: 20s
    # optional: only map 1433 if you need host access
    ports:
      - "1433:1433"

  api_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ce_api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ConnectionStrings__DatabaseContext=Server=sqlserver,1433;Database=AlumniDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Production
      - VIRTUAL_HOST=api.ce-ormreunie.nl
      - LETSENCRYPT_HOST=api.ce-ormreunie.nl
      - LETSENCRYPT_EMAIL=you@example.com
      # put additional env/secrets (Google credentials) via env_file or docker secrets
    expose:
      - "8080"   # internal port the container listens on
    networks:
      - app-network
      - proxy-tier
    restart: on-failure

  react_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ce_frontend
    depends_on:
      - api_backend
    environment:
      - VIRTUAL_HOST=ce-ormreunie.nl,www.ce-ormreunie.nl
      - LETSENCRYPT_HOST=ce-ormreunie.nl,www.ce-ormreunie.nl
      - LETSENCRYPT_EMAIL=you@example.com
    expose:
      - "3000"   # container runs Next.js on 3000 (next start)
    networks:
      - app-network
      - proxy-tier
    restart: on-failure
