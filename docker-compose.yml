version: '3.9'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - app-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      retries: 10
      start_period: 20s

  api_backend:
    build:
      context: ./backend
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DatabaseContext=Server=sqlserver,1433;Database=AlumniDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
    networks:
      - app-network
    restart: on-failure

  react_frontend:
    build:
      context: ./frontend
    depends_on:
      - api_backend
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:

volumes:
  sql_data:
