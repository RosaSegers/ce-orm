version: "3.9"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

services:
  # -----------------------------------------
  # PostgreSQL
  # -----------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrongPostgresPassword
      - POSTGRES_DB=AlumniDB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 10
      start_period: 20s
    ports:
      - "5432:5432"

  # -----------------------------------------
  # API backend (HTTP only — Cloudflare handles SSL)
  # -----------------------------------------
  api_backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ce_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__DatabaseContext=Host=postgres;Port=5432;Database=AlumniDB;Username=postgres;Password=YourStrongPostgresPassword;
      - ASPNETCORE_ENVIRONMENT=Production
    expose:
      - "8080"
    networks:
      - app-network
    restart: always

  # -----------------------------------------
  # Frontend (HTTP only — Cloudflare handles SSL)
  # -----------------------------------------
  react_frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: ce_frontend
    depends_on:
      - api_backend
    expose:
      - "3000"
    networks:
      - app-network
    restart: always
